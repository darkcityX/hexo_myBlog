#########################################################################################################
# 001-HEADER
#########################################################################################################
# menu
menu:
    home: /
    archive: /archives
    categories: /categories/index.html
    tags: /tags
    about: /about
    gallery: /gallery

# 设置favicon和logo的路径即可
# 你可以使用文字logo或图片logo，即logo的值为空时，主题使用title的值作为logo！
favicon: /img/favicon.ico
logo: /img/logo_f.png
title: Welcome 

# background_image
# /img/1.jpg
# https://source.unsplash.com/collection/954550/1920x1080
# https://sariay.github.io/Random-img/
# May be cause CROS bug!
background_image:
    mode: normal #normal or random
    normal_url: /img/1.jpg
    random_max: 110 
    random_url: https://sariay.github.io/Random-img/
    
# 随机名言
motto:
    enable: true
    
# 当地时间
# 每次刷新网页，网页页头展示一条随机名言，获取并展示该时区的标准时间。
timejs:
    enable: true

#########################################################################################################
# 预加载遮罩
# 预加载遮罩的作用为，确保背景图片加载完成和背景构造完成。当背景加载并构造完成时，主题立即移除遮罩。预加载行为的超时时间默认设为10s，即最多10s左右后，不管背景是否加载并构造完成，主题都移除遮罩
#########################################################################################################
# animation: spinner | transition | cyclic
preloader:
    enable: true
    animation: cyclic

#########################################################################################################
# 003-首页的使用
#########################################################################################################
# 首页文章展示有两种模式：图文模式cart和纯净模式pure。默认图文模式（cart），你只需编辑主题配置文件，设置index-style的参数，即可使用或扩展指定的主页文章展示模式
# index-style: pure | cart
index_style: cart

# 文章封面图 Cover参数值即为图片路径，路径可为相对路径或绝对路径。
cover: /img/cart_cover.jpg
lazy_image: /img/placeholder.jpg

